<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Clearance</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="mc_wrap">
        <div class="title">Mine Clearance Game</div>

        <div class="game_start">开始游戏</div>
        <div class="game_cont">
            <div class="game_main"></div>
            <div class="mine_num">剩余雷数：
                <span class="num">10</span>
            </div>
        </div>
        <div class="choose">
            <button class="easy">初级</button>
            <button class="usual">中级</button>
            <button class="hard">高级</button>
        </div>
        <div class="game_over">
            <div class="over_text">
                <span class="text">游戏结束</span>
                <a href="javascript:void(0);" class="close">x</a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
